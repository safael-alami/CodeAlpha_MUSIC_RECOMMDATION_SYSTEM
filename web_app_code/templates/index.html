<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #282828;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1db954;
            text-align: center;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 70%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        button[type="submit"] {
            background-color: #1db954;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #1ed760;
        }
        .recommended-songs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .song-card {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .song-card:hover {
            transform: translateY(-5px);
        }
        .song-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .song-details {
            padding: 10px;
        }
        .song-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .song-artist {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Music Recommendation System</h1>
        
        
        <h2 >Recommended For You</h2>

            <ul class="recommended-songs">
                {% for song in recommended_songs %}
                <li class="song-card">
                    <img class="song-image" src="{{ song['image_url'] }}" alt="Song Image">
                    <div class="song-details">
                        <p class="song-title">{{ song['track'] }}</p>
                        <p class="song-artist">by {{ song['artist'] }}</p>
                    </div>
                </li>
                {% endfor %}
            </ul>
        
    </div>

    
</body>
</html>
